<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1f1f1f;
            color: #e0e0e0;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .request-item {
            background: #2a2a2a;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-id {
            font-weight: bold;
            font-size: 1.1rem;
        }

        button {
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #40a9ff;
        }

        .empty {
            text-align: center;
            color: #666;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Deletion Requests</h1>
        <div id="list"></div>
    </div>

    <script>
        async function fetchRequests() {
            try {
                const res = await fetch('http://localhost:8000/admin/requests');
                const data = await res.json();
                render(data.requests);
            } catch (e) {
                console.error(e);
            }
        }

        function render(requests) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            if (requests.length === 0) {
                list.innerHTML = '<div class="empty">No pending requests</div>';
                return;
            }

            requests.forEach(uid => {
                const item = document.createElement('div');
                item.className = 'request-item';
                item.innerHTML = `
                    <span class="user-id">${uid}</span>
                    <button onclick="approve('${uid}')">Approve Delete</button>
                `;
                list.appendChild(item);
            });
        }

        async function approve(userId) {
            if (!confirm(`Approve deletion for ${userId}?`)) return;

            try {
                const res = await fetch('http://localhost:8000/admin/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await res.json();
                alert(`Approved! Workflow ID: ${data.workflow_id}`);
                fetchRequests();
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        setInterval(fetchRequests, 2000);
        fetchRequests();
    </script>
</body>

</html>
